[Preprocess]
char_min_fre = 5
word_min_fre = 5

[Data]
data_path = ./data/ctb60/ctb60.vocab.data.bin

[Embed]
pretrained_embed_char = True
pretrained_embed_word = False
pretrained_char_embed_file = ./data/ctb60/ctb60.char.words
pretrained_word_embed_file = ./data/pku/pretrained.word.vec
char_gen_oov_mode = zeros
word_gen_oov_mode = zeros
char_gen_oov_uniform = 0.25
word_gen_oov_uniform = 0.25

[Train]
use_cuda = True
batch_size = 64
shuffle = True
num_workers = 4
drop_last = False
epoch = 30
logInterval = 10
valInterval = 100
saveInterval = 10000000000
fine_tune = True
save_path = ./model/save/
visual_logger_path = ./model/visual/

[Model]
char_embed_dim = 200
word_embed_dim = 100
char_embed_max_norm = 0.0
word_embed_max_norm = 0.0
char_lstm_hid_dim = 100
char_lstm_layers = 1
word_lstm_hid_dim = 100
word_lstm_layers = 1

[Optimizer]
name = Adam
learning_rate = 0.001
weight_decay = 1e-8
