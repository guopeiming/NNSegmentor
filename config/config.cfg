[Preprocess]
char_min_fre = 5
word_min_fre = 5

[Data]
data_path = ./data/pku/pku.vocab.data.bin

[Embed]
pretrained_embed_char = False
pretrained_embed_word = False
pretrained_char_embed_file = ./data/pku/pretrained.char.vec
pretrained_word_embed_file = ./data/pku/pretrained.word.vec
char_gen_oov_mode = zero
word_gen_oov_mode = zero
char_gen_oov_uniform = 0.25
word_gen_oov_uniform = 0.25

[Train]
use_cuda =False
batch_size = 4
shuffle = True
num_workers = 0
drop_last = False
epoch = 20
logInterval = 20
valInterval = 100
saveInterval = 100
fine_tune = True

[Model]
char_embed_dim = 100
word_embed_dim = 100
char_embed_max_norm = 0.0
word_embed_max_norm = 0.0
char_lstm_hid_dim = 100
char_lstm_layers = 1
word_lstm_hid_dim = 100
word_lstm_layers = 1
save_path = ./model/save/

[Optimizer]
name = Adam
